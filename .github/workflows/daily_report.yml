name: Daily DTC Report

on:
  schedule:
    # ตั้งเวลาทำงาน (หน่วยเป็น UTC)
    # 8:00 โมงเช้าไทย = 1:00 AM UTC
    - cron: '0 1 * * *'
  
  # ปุ่มกด Manual เผื่ออยากสั่งรันเองทันทีเพื่อเทส
  workflow_dispatch:

jobs:
  scrape-and-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Script
      run: node index.js
      env:
        # ดึงค่าจาก GitHub Secrets มาใช้
        DTC_USER: ${{ secrets.DTC_USER }}
        DTC_PASS: ${{ secrets.DTC_PASS }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
