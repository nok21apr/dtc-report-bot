name: Daily DTC Report

on:
  schedule:
    # รันทุกวันตอน 8:00 น. ประเทศไทย (01:00 UTC)
    - cron: '0 1 * * *'
  # ปุ่มกดรันเองเพื่อทดสอบ
  workflow_dispatch:

jobs:
  scrape-and-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        # ลบบรรทัด cache: 'npm' ออกแล้ว เพื่อแก้ปัญหาหาไฟล์ไม่เจอ

    - name: Install Dependencies
      # ใช้ npm install ธรรมดา
      run: |
        npm install
        npm list puppeteer

    - name: Run Script
      run: node index.js
      env:
        DTC_USER: ${{ secrets.DTC_USER }}
        DTC_PASS: ${{ secrets.DTC_PASS }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
